<section>
    <h1 data-bind="text: displayName"></h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="title" data-bind="value: searchText, valueUpdate: 'afterkeydown'">
        </div>
        <button type="submit" class="btn btn-default" data-bind="enable: searchText().length>0, click: search">Search</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Movie Id</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Sypnosis</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr>
                    <td><span data-bind="text: MovieId"></span></td>
                    <td><span data-bind="text: Title"></span></td>
                    <td><span data-bind="text: Rating"></span></td>
                    <td><span data-bind="text: Sypnosis"></span></td>
                </tr>
            </tbody>
        </table>
    </form>
</section>
