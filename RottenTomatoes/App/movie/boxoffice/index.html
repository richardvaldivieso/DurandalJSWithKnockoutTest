<h3>Top Box Office</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Movie Id</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Sypnosis</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr>
            <td><span data-bind="text: MovieId"></span></td>
            <td><span data-bind="text: Title"></span></td>
            <td><span data-bind="text: Rating"></span></td>
            <td><span data-bind="text: Sypnosis"></span></td>
        </tr>
    </tbody>
</table>
